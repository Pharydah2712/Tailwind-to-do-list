<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container container-md
     mx-auto px-2 flex flex-col w-full items-center mt-3">
        <div class="feedback alert h-16 rounded-md w-full items-center justify-center px-2 font-medium ">Enter Tasks to be Done.</div>
        <!--form section-->
        <form id="itemForm" class="my-3 w-full">
            <h3 class="text-2xl capitalize mb-4 text-center">To Do List</h3>
            <div class="flex gap-2">
              <input type="text" placeholder="name..." id="itemInput" class="capitalize border border-blue-600
               rounded-sm text-blue-500 px-2 py-1 w-full">
               <button type="submit" id="add-item" class=" border border-blue-600 text-blue-500 hover:bg-blue-400 hover:text-white rounded-md transition px-4 py-2 font-medium shadow-md ">Add Item</button>  
            </div>
        </form>
        <div class="item-container w-full text-center">
            <div class="item-list my-5 ">
            <div class="item flex justify-between items-center my-3 border-b border-b-blue-500 pb-1">
                <div class="flex gap-1 items-center">
                  <h6 class="item-index border border-blue-5- rounded p-1">1</h6>
                    <p class="item-name capitalize">
                   Item Name</p>
                </div>
                <div class="item-icons">
                    <i class="far fa-check-circle cursor-pointer complete-item mx-2 item-icon text-blue-500"></i>
                    <i class="far fa-edit cursor-pointer complete-item mx-2 item-icon text-black"></i>
                    <i class="far fa-times-circle cursor-pointer complete-item mx-2 item-icon text-red-500"></i>
                </div>
            </div>
        </div>
             <button type="button" id="add-item" class=" border border-blue-600 text-blue-500 hover:bg-blue-400 hover:text-white rounded-md transition px-4 py-2 font-medium shadow-md ">Clear  Items</button>  
        </div>
    </div>
    <script src="tdl.js"></script>
</body>
</html>
